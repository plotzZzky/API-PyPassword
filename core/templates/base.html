<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %} {% endblock %}</title>
    {% load static %}
        <link rel="stylesheet" href="{% static 'styles.css' %}">
        <script src="https://kit.fontawesome.com/71fde90bd7.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Anton">
    {% block css %} {% endblock %}
</head>
<body>

    <div class="header">
        <div class="brand">
            <h2> PyPassword</h2>
            <i class="fa-solid fa-key fa-xl"></i>
        </div>

        <div class="navbar">
            <a id="active" href="/"> Home </a>
            <div class="dropdown">
                <button class="dropbtn"> Senhas
                  <i class="fa fa-caret-down"></i>
                </button>
                <div class="dropdown-content">
                    <a href="/pwd"> Suas senhas </a>
                    <a href="/pwd/new"> Gerar senha </a>
                </div>
            </div>
            <a href="/about"> Sobre </a>
            <div class="dropdown">
                <button class="dropbtn"> Login
                  <i class="fa fa-caret-down"></i>
                </button>
                <div class="dropdown-content">
                    <a href="/users/login"> Entrar</a>
                    <a href="/users/logout"> Sair </a>
                </div>
            </div>
        </div>
    </div>

    <div class="content">
        {% block page %} {% endblock %}
    </div>

</body>
</html>
