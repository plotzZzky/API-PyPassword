{% extends "base.html" %}
    {% block title %} Gerar senha {% endblock %}

    {% load static %}
    {% block css %}
        <link rel="stylesheet" href="{% static 'pwd.css' %}">
        <script type=text/javascript src="{% static 'js/pwd.js' %}"></script>
    {% endblock %}

    {% block page %}
        <h2 class="title"> Digite a senha do seu db para poder acessar suas senhas : </h2>

        <div class="div-form">
            <form method="POST">
                {% csrf_token %}
                <input type="password" name="password" id="input-pwd-db"><br>
                <button type="submit" id="generate-btn"> Enviar </button>
            </form>
        </div>

    {% endblock %}
